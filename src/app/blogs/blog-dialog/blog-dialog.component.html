<h1 mat-dialog-title>Adding New Blog</h1>

<div mat-dialog-content>

    <form [formGroup]="blogForm">
        <mat-form-field appearance="outline">
            <mat-label>Blog Title</mat-label>
            <input formControlName="title" matInput placeholder="Title">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Body</mat-label>
            <textarea formControlName="body" matInput placeholder="Typing your notes...!"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="creationDate" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>

</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warm" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary"  (click)="onSave()" [disabled]="!blogForm.valid">{{actionBtnVal}}</button>
</div>
