
<h2 class="text-danger">Are sure you want Delete this item?</h2>

<mat-dialog-actions align="end">
    <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial
    (click)="confirmDelete()">Confirm</button>
</mat-dialog-actions>
